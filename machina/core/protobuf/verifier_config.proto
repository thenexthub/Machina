syntax = "proto3";

package machina;

option cc_enable_arenas = true;
option java_outer_classname = "VerifierConfigProtos";
option java_multiple_files = true;
option java_package = "org.machina.framework";
option go_package = "github.com/machina/machina/machina/go/core/protobuf/for_core_protos_go_proto";

// The config for graph verifiers.
message VerifierConfig {
  enum Toggle {
    DEFAULT = 0;
    ON = 1;
    OFF = 2;
  }

  // Deadline for completion of all verification i.e. all the Toggle ON
  // verifiers must complete execution within this time.
  int64 verification_timeout_in_ms = 1;

  // Perform structural validation on a machina graph. Default is OFF.
  Toggle structure_verifier = 2;

  // Next tag: 3
}
