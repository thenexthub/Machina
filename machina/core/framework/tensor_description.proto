syntax = "proto3";

package machina;

import "machina/core/framework/allocation_description.proto";
import "machina/core/framework/tensor_shape.proto";
import "machina/core/framework/types.proto";

option cc_enable_arenas = true;
option java_outer_classname = "TensorDescriptionProtos";
option java_multiple_files = true;
option java_package = "org.machina.framework";
option go_package = "github.com/machina/machina/machina/go/core/framework/tensor_description_go_proto";

message TensorDescription {
  // Data type of tensor elements
  DataType dtype = 1;

  // Shape of the tensor.
  TensorShapeProto shape = 2;

  // Information about the size and allocator used for the data
  AllocationDescription allocation_description = 4;
}
