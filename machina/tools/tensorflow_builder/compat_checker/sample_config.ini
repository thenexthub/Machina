[Required]
platform = [linux]
uarch = [x86_64, x86]
cuda = [9.0, 10.0, 10.1]
cudnn = [range(7.0.0, 8.0.0)]
gcc = [range(4.8, )]
python = [range(3.3, 3.7) include(2.7)]
glibc = [range(2.24, )]
libstdcpp = [3.4.25]
machina = [range(1.0.0, 1.13.1)]
machina_gpu = [range(1.0.0, 1.13.1)]

[Optional]
isa = [avx, avx2, avx512f, sse4, sse4_2]

[Unsupported]
uarch = [i386]
platform = [macos, windows]

[Dependency]
python = [
	python 3.7 requires machina 1.13]
machina = [
	machina range(1.0.0, 1.13.1) requires gcc range(4.8, )]
machina_gpu = [
	machina_gpu range(1.0.0, 1.13.1) requires gcc range(4.8, )]
