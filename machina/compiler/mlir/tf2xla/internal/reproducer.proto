syntax = "proto3";

package machina.mlir.tf2xla.internal;

import "machina/core/framework/function.proto";
import "machina/core/framework/tensor_shape.proto";
import "machina/core/protobuf/tpu/compile_metadata.proto";

option cc_enable_arenas = true;

// The input to LegalizeMlirToHlo to reproduce a legalization failure.
message LegalizeMlirToHloReproducer {
  // The TPUCompileMetadataProto used during legalization.
  machina.tpu.TPUCompileMetadataProto compile_metadata = 1;

  // The input shapes used during legalization.
  repeated machina.TensorShapeProto input_shapes = 2;

  oneof computation {
    // The MLIR module to be legalized.
    string mlir_module = 3;
    // The FunctionDefLibrary to be legalized.
    machina.FunctionDefLibrary function_def_library = 4;
  }
}
